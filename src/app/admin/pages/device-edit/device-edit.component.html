<nz-page-header nzBackIcon>
  <nz-page-header-title>设备{{this.id?"编辑":"创建"}}</nz-page-header-title>
  <nz-page-header-subtitle>{{ data.name }}</nz-page-header-subtitle>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" (click)="onSubmit()">保存</button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>


<form nz-form   [formGroup]="formGroup">

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">名称</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
      <input nz-input formControlName="name"/>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="gateway_id">网关</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">

     
        
        <input nz-input formControlName="gateway_id"/>

        <button  nz-button nzType="primary" (click)="onChoose(0)">选择</button>

      <!-- <nz-select nzPlaceHolder="网关" formControlName="gateway_id"  [nzOptions]="gateway">
      </nz-select> -->
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="product_id">产品</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
 
      <input nz-input formControlName="product_id"/>
  
      <button  nz-button nzType="primary" (click)="onChoose(1)">选择</button>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="project_id">项目</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
 
      <input nz-input formControlName="project_id"/>
  
      <button  nz-button nzType="primary" (click)="onChoose(2)">选择</button>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">说明</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
      <nz-textarea-count [nzMaxCharacterCount]="200">
        <textarea rows="4" nz-input formControlName="description"></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>


</form>
