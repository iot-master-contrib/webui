<div class="content">
  <nz-row [nzGutter]="[4,4]">
    <nz-col *ngFor="let p of plugins; index as i"
            [nzXs]="12" [nzSm]="8"
            [nzMd]="6" [nzLg]="4"
            [nzXl]="3" [nzXXl]="2">

      <nz-card nzHoverable [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
        <nz-card-meta [nzTitle]="p.name" [nzDescription]="p.description"></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="icon" [src]="p.icon"/>
      </ng-template>
      <ng-template #actionSetting>
        <i nz-icon nzType="setting"></i>
      </ng-template>
      <ng-template #actionEdit>
        <i nz-icon nzType="edit" [routerLink]="p.id+'/edit'"></i>
      </ng-template>
      <ng-template #actionEllipsis>
        <span
          nz-icon
          nzType="ellipsis"
          nz-dropdown
          [nzDropdownMenu]="menu"
          nzTrigger="click"
        ></span>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li
              nz-menu-item
              nz-popconfirm
              nzPopconfirmTrigger="click"
              nzPopconfirmTitle="确认删除"
              (nzOnConfirm)="delete(p.id)"
            >
              <span nz-icon nzType="delete"></span>
              删除
            </li>
          </ul>
        </nz-dropdown-menu>
      </ng-template>
    </nz-col>
  </nz-row>
</div>
