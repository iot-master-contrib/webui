<nz-card nzTitle="设备详情" [nzExtra]="extra">
  <im-smart-info [fields]="fields" [value]="data"></im-smart-info>

  <nz-tabset>
    <nz-tab nzTitle="实时状态">
      <ng-template nz-tab>

      </ng-template>
    </nz-tab>
    <nz-tab nzTitle="报警日志">
      <ng-template nz-tab>

      </ng-template>
    </nz-tab>
  </nz-tabset>

</nz-card>
<ng-template #extra>
  <nz-space>
    <button *nzSpaceItem nz-button routerLink="edit">编辑</button>
    <button *nzSpaceItem nz-button nz-popconfirm nzPopconfirmTitle="确认删除" (nzOnConfirm)="delete()">删除</button>
  </nz-space>
</ng-template>

<nz-divider nzText="实时变量" nzOrientation="left"></nz-divider>
<nz-row class="variables" [nzGutter]="[4, 4]">
  <nz-col
    *ngFor="let p of properties"
    [nzXs]="12"
    [nzSm]="8"
    [nzMd]="6"
    [nzLg]="4"
    [nzXl]="3"
    [nzXXl]="2"
  >
    <div class="variable">
      <nz-statistic
        [nzTitle]="p.label"
        [nzValue]="values[p.name] || '-'"
        [nzSuffix]="p.unit"
      ></nz-statistic>
    </div>
  </nz-col>
</nz-row>
