 


<app-table-view
  [buttons]="ref ? [] : buttons"
  [columns]="ref ? columns2 : columns"
  [operators]="ref ? operators2 : operators"
  [datum]="datum"

  [loading]="loading"
  (query)="onQuery($event)"
></app-table-view>
