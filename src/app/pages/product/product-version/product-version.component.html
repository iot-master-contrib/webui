<im-smart-table
    [buttons]="ref ? [] : (this.project_id ? [] : buttons)"
    [columns]="ref ? columnsSelect : (this.project_id ? columnsProject : columns)"
    [operators]="ref ? operatorsSelect : (this.project_id ? [] : operators)"
    [datum]="datum"
    [total]="total"
    [loading]="loading"
    (query)="search($event)"
></im-smart-table>
