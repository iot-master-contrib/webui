<nz-card nzTitle="网关详情" [nzExtra]="extra">
    <im-smart-info [fields]="fields" [value]="data"></im-smart-info>

    <nz-tabset>
        <nz-tab nzTitle="网关设备">
            <ng-template nz-tab>
                <app-devices [gateway_id]="id"></app-devices>
            </ng-template>
        </nz-tab>
        <nz-tab nzTitle="报警日志">
            <ng-template nz-tab>

            </ng-template>
        </nz-tab>
    </nz-tabset>

    <app-plugin-pages target="gateway" [object]="data" [params]="{gateway: this.id}"/>

</nz-card>
<ng-template #extra>
    <nz-space>
        <button *nzSpaceItem nz-button routerLink="edit">编辑</button>
        <button *nzSpaceItem nz-button nz-popconfirm nzPopconfirmTitle="确认删除" (nzOnConfirm)="delete()">删除</button>
    </nz-space>
</ng-template>
