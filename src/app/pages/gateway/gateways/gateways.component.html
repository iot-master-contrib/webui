<app-smart-table
  [buttons]="ref ? [] : (this.project_id ? buttonsProject: buttons)"
  [columns]="ref ? columnsSelect : (this.project_id ? columnsProject : columns)"
  [operators]="ref ? operatorsSelect : (this.project_id ? operatorsProject: operators)"
  [datum]="datum"
  [total]="total"
  [loading]="loading"
  (query)="search($event)"
></app-smart-table>
