<nz-card [nzTitle]="'空间'+ (this.id ? '编辑' : '创建') " [nzExtra]="extraTemplate">
    <im-smart-form #form [fields]="fields" [value]="values"></im-smart-form>

    <app-plugin-pages *ngIf="id" target="space-edit" [object]="values" [params]="{space: this.id}"/>
</nz-card>

<ng-template #extraTemplate>
    <button nz-button nzType="primary" (click)="onSubmit()">保存</button>
</ng-template>
