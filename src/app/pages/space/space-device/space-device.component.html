<nz-space class="toolbar">
  <button *nzSpaceItem nz-button nzType="primary" (click)="refresh()">
    <span nz-icon nzType="reload"></span>
    刷新
  </button>

  <div *nzSpaceItem>
    <button nz-button nzType="primary" nzShape="round" (click)="bind()">
      <span nz-icon nzType="plus"></span>
      绑定设备
    </button>
  </div>
</nz-space>

<nz-table class="table" #basicTable [nzData]="devices">
  <thead>
  <tr>
    <th nzColumnKey="id" [nzSortFn]="true">ID</th>
    <th nzColumnKey="device">名称</th>
    <th nzColumnKey="name">别名</th>
    <th nzColumnKey="created" [nzSortFn]="true">日期</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of devices">
    <td>{{ data.device_id }}</td>
    <td>{{ data.device }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.created | date }}</td>
    <td>
      <nz-space>
        <a *nzSpaceItem title="解绑" nz-popconfirm nzPopconfirmTitle="确认解绑" (nzOnConfirm)="unbind(data.device_id)"><i
          nz-icon nzType="disconnect"></i></a>
      </nz-space>
    </td>
  </tr>
  </tbody>
</nz-table>
