<nz-card nzTitle="设置 数据库" [nzExtra]="extraTemplate">
    <im-smart-editor #form [fields]="fields" [values]="values"></im-smart-editor>

    <nz-table [nzNoResult]="' '">
        <thead>
        <tr>
            <th>类型</th>
            <th>示例</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of urls">
            <td>{{ u.label }}</td>
            <td>{{ u.url }}</td>
            <td><a (click)="writeExample(u.url)">写入</a></td>
        </tr>
        </tbody>
    </nz-table>

</nz-card>
<ng-template #extraTemplate>
    <button nz-button nzType="primary" (click)="onSubmit()">保存</button>
</ng-template>
